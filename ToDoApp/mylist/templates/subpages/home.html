{% extends "base.html" %}
{% load static %}


{% block external_css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock external_css %}


{% block content %}

<div class="task-box">
    <div class="header p-3 d-flex justify-content-between">
        <h2>My Tasks :</h2>
        <div class="add_btn">
            <a href="{% url "add_task" %}"><button type="button" class="btn btn-outline-light"> Add Task</button></a>
        </div>
    </div>
    <div class="task_container">
        {% for i in task %}
        <ul class="task-row d-flex justify-content-evenly align-items-center m-2 mt-3 border rounded-3">
            <li class="head ">
                <div class="main-box">
                    <p class="title fs-2 fw-bold">
                        {{i.title}}
                    </p>
                    <p class="desc fst-italic">
                        {{i.description}}
                    </p>
                </div>
            </li>

            <li class="created_date fw-bold fs-5">
                {{i.created_at}}
            </li>
            <li class="status">
                {% if i.completed %}
                <button type="button" class="btn btn-success">Completed</button>
                {% else %}
                <button type="button" class="btn btn-primary">InProgress</button>
                {% endif %}
            </li>
            <li class="Edit-btn">
                <a href="{% url 'edit_task' i.id %}"><button type="button" class="btn btn-warning"><ion-icon name="pencil"></ion-icon>
                        Edit</button></a>
            </li>
            <li class="delete-btn">
                <a href="{% url 'delete_task' i.id %}"><button type="button" class="btn btn-danger"><ion-icon name="trash"></ion-icon> Delete
                    </button></a>
            </li>
        </ul>
        {% endfor %}

    </div>
</div>

{% endblock content %}
